<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Colorful creature</title>
        
        <style>
            body {
                background-color: orange;
            }
            
            p {
                color: darkred;
            }
            
            h1 {
                color: black;
            }
        </style>
        
    </head>
    <body>
        
        <h1>The coolest creature</h1>
        
        <img src="https://www.kasandbox.org/programming-images/animals/tiger.png" alt="Tiger">
        
        <p>
            The <em>tiger</em> is awesome because <strong>it is powerful, fast, and one of the strongest predators in the wild</strong>.
        </p>
        
    </body>
</html>
