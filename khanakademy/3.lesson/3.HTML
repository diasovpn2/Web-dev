<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti Bolognese</td>
                    <td>Spaghetti, beef, tomato sauce, garlic, onion</td>
                    <td>$12.99</td>
                </tr>
                <tr>
                    <td>Grilled Chicken Salad</td>
                    <td>Chicken breast, lettuce, tomatoes, cucumber, dressing</td>
                    <td>$10.50</td>
                </tr>
                <tr>
                    <td>Vegetable Stir Fry</td>
                    <td>Broccoli, bell peppers, carrots, soy sauce, garlic</td>
                    <td>$9.75</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
