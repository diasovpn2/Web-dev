<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>A Quiet Night</h1>
        
        <p>
            The moon is high, the streets are still,<br>
            A gentle breeze moves past the hill.<br>
            The stars above begin to glow,<br>
            In silent light, calm and slow.
        </p>
    </body>
